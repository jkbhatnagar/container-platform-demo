apiVersion: apps/v1
kind: Deployment
metadata:
  name: complaints-postgres-deployment
  namespace: container-platform-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: complaints-postgres-deployment
  template:
    metadata:
      labels:
        app: complaints-postgres-deployment
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: complaints_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: mysecretpassword
        ports:
        - containerPort: 5432
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: init-sql
        configMap:
          name: complaints-postgres-initdb
          items:
          - key: init.sql
            path: init.sql